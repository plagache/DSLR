<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DSLR</title>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px
		}

		h1,
		h2,
		h3 {
			line-height: 1.2
		}

<body>
	<header>
		<h1> Pair </h1>

	<div style="  display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;">

	</div>

	<hr>

	<p>Ceci represente un paire qui permettrait de repondre a la premiere question du sujet</p>

	<hr>

</html>
