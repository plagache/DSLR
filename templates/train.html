<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DSLR</title>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px
		}

		h1,
		h2,
		h3 {
			line-height: 1.2
		}
	</style>
</head>

<body>
	<header>
		<h1> Train </h1>
	</header>

	<hr>

	<p>This is the variables we have saved in our file</p>
	<hr>
	<ul>
    <form method="post">
        <label for="learning_rate">Learning Rate:</label>
        <input type="number" id="learning_rate" name="learning_rate" value="{{ content['learning_rate'] }}" required><br><br>
        
        <label for="steps">Steps:</label>
        <input type="number" id="steps" name="steps" value="{{ content['steps'] }}" required><br><br>
        
        <button type="submit" name="type" value="kfold">Train cross Validation</button>
        <button type="submit" name="type" value="update">Update File</button>
        <button type="submit" name="type" value="train">Update File & Train</button>
    </form>
    </ul>

	<hr>
</body>

</html>
