<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DSLR</title>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px
		}

		h1,
		h2,
		h3 {
			line-height: 1.2
		}
	</style>
</head>

<body>
	<header>
		<h1> Scatter </h1>
	</header>

	<hr>

	<p>What are the two features that are similar ?</p>

	<hr>

	<div style="  display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;">
		<a href="/">back to home</a>
		<form method="POST" action="{{ url_for('scatter') }}">
			<button type="submit">make scatter</button>
		</form>
	</div>

	<hr>

	{% for name in images %}
	<p>This is scatter for {{name}}</p>
	<img src="{{name}}">
	{% endfor %}

	{% if images|length > 0 : %}
	<hr>
	<p>Here the scatter plot that answers the following question :</p>
	<p>What are the two features that are similar ?</p>
    <img src="static/Image/scatter/Arithmancy - Care of Magical Creatures.png">
	{% endif %}

</body>

</html>
