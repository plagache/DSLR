<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DSLR</title>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 650px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px
		}

		h1,
		h2,
		h3 {
			line-height: 1.2
		}

		table {
			font-family: Arial, Helvetica, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}

		table td, table th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		table tr:nth-child(even){background-color: #f2f2f2;}

		table tr:hover {background-color: #ddd;}

		table th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #04AA6D;
			color: white;
		}
	</style>
</head>

<body>
	<header>
		<h1> Describe </h1>
	</header>

	<hr>

	<p>A summary of the numerical features in the dataset</p>

	<hr>

	<form method="POST" action="{{ url_for('describe') }}">
		<button type="submit">make describe</button>
	</form>

	<hr>
	{% if table == True %}
		<div style="width: 900px;overflow:scroll">
		{% include 'describe_table.html' %}
		</div>
	{% endif %}

	<hr>
</body>
</html>
